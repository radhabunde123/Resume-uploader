{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="col-sm-6 offset-3"> 
    <h3 class="text-dark my-5"> Login Form</h3>

<form action="" method="POST">
    {% csrf_token %}   
    {% for fm in form %}
    {{fm.label_tag}}{{fm}}
    {% endfor %}<br>
    <input type="submit" value="submit" class="btn btn-primary">
    <a href="{% url 'register'%}" class="btn btn-primary"> Register Here</a>

</form>

</div>
{% endblock content %}
